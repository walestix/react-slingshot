# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout:
      - run: npm i
      - save_cache:
         key: "npm-packages"
         paths:
          - src/node_mo
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout:
      - restore_cache:
         keys:
           - "npm-packages"
      - run: npm i
      - run: mpm run test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout:
      - restore_cache:
         keys:
           - "npm-packages"
      - run: npm audit
workflows:
  my_workflow:
    jobs:
      - build
      - test:
         requires:n
        - build
      - analyze:
         requires:
          - test